<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contato</title>
    </head>
    <body>
        <header><a href="index.html">Voltar para a página inicial</a></header>
        <hr>
        <h1>Mande uma mensagem para nossa equipe!</h1>

        <!--Modelo da página feito com tabela dentro de um fieldset, utilizando também formulário-->
        <fieldset>
            <form action="">
                <table>
                    <tr>
                        <td>Nome:</td>
                        <td>
                            <input
                                type="text"
                                name="nome"
                                id="nome"
                                placeholder="Davi"
                                required
                            />
                        </td>
                    </tr>

                    <tr>
                        <td>Email:</td>
                        <td>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Davi@gmail.com"
                                required
                            />
                        </td>
                    </tr>

                    <tr>
                        <td>Assunto:</td>
                        <td>
                            <select name="" id="" required>
                                <option value="">Feedback</option>
                                <option value="">Reclamações</option>
                                <option value="">Noticias</option>
                                <option value="">Outro</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">Mensagem:</td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <textarea
                                name=""
                                id=""
                                cols="30"
                                rows="5"
                                placeholder="Seu texto..."
                                required
                            ></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td><button type="reset">Limpar Formulário</button></td>
                        <td colspan="2">
                            <button type="submit">Enviar Mensagem</button>
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
        <hr />
        <footer>
            Redes Sociais:
            <a href="https://pt-br.facebook.com/"

            /></a>

            /></a>

            /></a>

        </footer>
    </body>
</html>
